apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hack-for-facts-eb-client-dev
  namespace: argocd
spec:
  project: transparenta.eu
  source:
    kustomize:
      commonAnnotationsEnvsubst: true
    repoURL: https://github.com/ClaudiuBogdan/hack-for-facts-eb-client
    targetRevision: dev
    path: ./k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: hack-for-facts-dev
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: hack-for-facts-eb-client
      jsonPointers:
        - /spec/replicas
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - RespectIgnoreDifferences=true
