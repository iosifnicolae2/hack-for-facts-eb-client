name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max-http-header-size=64384

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript check
        run: yarn typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Vitest
        run: yarn test

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Integration Tests
        run: npx playwright test --project=integration --reporter=list --max-failures=5 --workers=5 --retries=2
        env:
          CI: true
          VITE_API_URL: https://api-dev.transparenta.eu
          VITE_APP_VERSION: 1.0.0-ci
          VITE_APP_NAME: Transparenta
          VITE_APP_ENVIRONMENT: ci

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, unit-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://api-dev.transparenta.eu' }}
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_APP_NAME: Transparenta
          VITE_APP_ENVIRONMENT: ci

  validate-learning-content:
    name: Validate Learning Content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate Learning Content
        run: yarn learning:validate

      - name: Upload validation results
        uses: actions/upload-artifact@v4
        with:
          name: learning-content-validation-results
          path: |
            learning-content-validation-results/
          retention-days: 7
