name: Generate Releases Post

on:
  push:
    branches: [ dev ]
    paths-ignore:
      - 'docs-site/releases/**'
      - '.release-version'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root deps
        run: |
          corepack enable
          yarn --version
          yarn install --frozen-lockfile

      - name: Generate release notes
        run: node scripts/generate-release-post.cjs

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs-site/releases
            git commit -m "chore(release): add auto-generated release notes [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Read generated version and post path
        id: meta
        run: |
          VERSION=$(cat .release-version 2>/dev/null || true)
          POST_PATH=$(cat .release-post-path 2>/dev/null || true)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "post_path=$POST_PATH" >> $GITHUB_OUTPUT

      - name: Create tag and GitHub Release
        if: steps.meta.outputs.version != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          name: Release v${{ steps.meta.outputs.version }}
          body_path: ${{ steps.meta.outputs.post_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


