name: E2E Tests (Live API)

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: e2e-nightly
  cancel-in-progress: false

env:
  NODE_OPTIONS: --max-http-header-size=64384

jobs:
  e2e-live:
    name: E2E Tests (Live API)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: yarn test:e2e
        env:
          E2E_MODE: live
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://api.transparenta.eu' }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-live-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 14

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-failure-screenshots
          path: test-results/**/*.png
          retention-days: 14

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [e2e-live]
    if: failure() && github.event_name == 'schedule'
    steps:
      - name: Create GitHub Issue for E2E failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `E2E Tests Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## E2E Test Failure
            
            The nightly E2E tests against the live API have failed.
            
            **Workflow Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            
            Please investigate and fix the failing tests.
            `;
            
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'e2e-failure',
              per_page: 1
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['e2e-failure', 'automated']
              });
            }
